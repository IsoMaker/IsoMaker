name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install project dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgl1-mesa-dev xorg-dev

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev

      - name: Validate Raygui installation
        run: |
          if [ ! -f raygui.c ]; then
            echo "Raygui not found!";
            exit 1;
          fi

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.20'

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ../cmake
          make

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
